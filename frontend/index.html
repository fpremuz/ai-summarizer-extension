<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Summarizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-xl bg-white shadow-2xl rounded-2xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">AI Text Summarizer</h1>

    <textarea
      id="inputText"
      placeholder="Paste your text here..."
      class="w-full h-40 p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>

    <button
      id="summarizeBtn"
      class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md"
    >
      Summarize
    </button>

    <div id="loading" class="mt-4 text-center text-gray-500 hidden">Summarizing...</div>

    <div id="output" class="mt-6 bg-gray-50 p-4 rounded-md shadow-inner text-gray-800 hidden"></div>

    <button id="copyBtn" class="mt-2 bg-gray-200 hover:bg-gray-300 text-sm text-gray-700 px-3 py-1 rounded-md hidden">
      Copy Summary
    </button>

    <p class="text-xs text-center text-gray-400 mt-6">Powered by ChatGPT</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
